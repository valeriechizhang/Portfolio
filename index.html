<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-6 title-main-logo">
                    <img class="title-logo" src="images/udacity-logo.svg" alt="logo">
                </div>
                <div class="col-md-6 text-right text-uppercase title-main">
                    <h1 class="text-thin title-super">Chi Zhang</h1>
                    <h4>Fullstack Web Developer</h4>
                </div>
            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="banner" src="images/banner.jpg" alt="banner">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 title-sub">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <section class="row text-center">
                <article class="col-md-4">
                    <img class="img-responsive project-img" src="images/project1.jpg" alt="project1">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>http://github.com/udacity/Appify</p>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive project-img" src="images/project2.jpg" alt="project2">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>http://github.com/udacity/Sunflower</p>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive project-img" src="images/project3.jpg" alt="project3">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>http://github.com/udacity/Bokeh</p>
                </article>
            </section>


        </div>
    </body>

</html>
